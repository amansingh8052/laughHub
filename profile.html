<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./cssComponent/profile.css">
    <link rel="stylesheet" href="./cssComponent/card.css">
    <!-- <link rel="stylesheet" href="./cssComponent/home.css"> -->
</head>
<body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <section class="profileContainer">
        <div class="profileUpper">
            <div class="profileImage">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKwp-FzaLELV1619trpzz3dnBvGnCAhUjWFA&s" alt="">
            </div>
            <div class="userdetailsAndButton">
                <div class="userDetails">
                    <h3 class="nameOfUser">John Doe</h3>
                    <div class="subscriptionPlan">Subscription Plan: <span class="timeDuration">1 Month</span></div>
                    <p class="status">Status : 20 days remaining</p>
                </div>
                <div class="userButtons">
                    <button class="editProfile"><i class="fa-solid fa-pen"></i> Edit Profile</button>
                    <button class="LogOut"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
                </div>
            </div>
        </div>

        <section class="profileContent">
            <div class="titles">
                <h2>Recently Played</h2>
                <a href="history.html">View all</a>
            </div>
            <div class="recentlyPlayed" id="recentlyPlayed"></div>
        </section>

        <section class="profileContent">
            <div class="titles">
                <h2>Downloads</h2>
                <a href="downloads.html">View all</a>
            </div>
            <div class="recentlyPlayed" id="downloads"></div>
        </section>

        <section class="profileContent">
            <div class="titles">
                <h2>Playlist</h2>
                <a href="playlist.html">View all</a>
            </div>
            <div class="recentlyPlayed" id="playlist"></div>
        </section>

        <section class="profileContent">
            <div class="titles">
                <h2>Liked</h2>
                <a href="liked.html">View all</a>
            </div>
            <div class="recentlyPlayed" id="liked"></div>
        </section>
<div id="footer"></div>
    </section>
    <script src="scripts.js"></script>
    <script>
        loadComponent('header', 'components/header.html');
        loadComponent('sidebar', 'components/sidebar.html');
        loadComponent('footer', 'components/footer.html');

          // Fetch movies data from the JSON file
          fetch('Data.json')
            .then(response => response.json())
            .then(data => {
                const recentlyPlayed = document.getElementById('recentlyPlayed');
                data.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                    <div class="CardOptions">
            <button class="watchNow" onclick="navigateToPlayer()"><i class="cardOptionsIcon fa-solid fa-play"></i> Watch Now</button>
            <span class="otherOptions"><i class="cardOptionsIcon fa-regular fa-square-plus"></i></span>
            <span class="otherOptions"><i class="cardOptionsIcon fa-solid fa-arrow-down"></i></span>
            <span class="otherOptions"><i class="cardOptionsIcon fa-solid fa-share"></i></span>
        </div>
                        <img class="card-Image" src="${movie.poster}" alt="${movie.title}">
                        
                         <span class="headingandOptiondots">
        <h3 class="card-title">${movie.title}</h3>
        <i class=" cardOption fa-solid fa-ellipsis-vertical"></i></span>
                        <span class="release-date">${movie.release}</span>
                        <div class="view-and-likes"><span>${movie.views} Views</span><span>${movie.likes} Likes</span></div>
                         <h4 class="Author">${movie.Author}<span>1M followers</span> </h4>

                    `;
                   
                   recentlyPlayed.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching movies data:', error));

</html>
